  <body class="bg-dark">
  <div class="container">
    <header class="bg-dark text-white py-1 d-flex align-items-center">
      <img src="https://cdn-icons-png.flaticon.com/512/174/174855.png" alt="Instagram Logo" class="ms-3"
        style="width: 40px; height: 40px;">
      <h4 class="m-3">Instagram</h4>
      <div class="ms-auto me-3 d-flex">
        <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
          Create a new post
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Create a new post</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <div class="mb-3">
                  <label for="recipient-name" class="col-form-label">Caption:</label>
                  <input type="text" class="form-control" id="recipient-name">                  
                </div>
                <div class="mt-2">
                  <i class="bi bi-geo-alt-fill mt-2"></i>
                  <i class="bi bi-camera-fill ms-2"></i>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Publish</button>
              </div>
            </div>
          </div>
        </div>
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle ms-2" type="button" data-bs-toggle="dropdown"
            aria-expanded="false">
            <i class="bi bi-gear-fill"></i>
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li><a class="dropdown-item" href="#">Accesibility</a></li>
            <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
            <hr style="margin: auto">
            <li><a class="dropdown-item" style="color:red" href="#">Log out</a></li>
          </ul>
        </div>
      </div>
    </header>
